server {
    listen 80;
    server_name www.hihired.org hihired.org;
    
    # Redirect to HTTPS
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    server_name www.hihired.org hihired.org;
    
    # SSL configuration (update paths as needed)
    ssl_certificate /etc/letsencrypt/live/hihired.org/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/hihired.org/privkey.pem;
    
    root /usr/share/nginx/html;
    index index.html;
    
    # Disable caching for HTML files to ensure fresh content
    location / {
        try_files $uri $uri/ /index.html;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        add_header Expires "0";
    }
    
    # Cache static assets
    location ~* \.(jpg|jpeg|png|gif|ico|svg|webp)$ {
        expires 30d;
        add_header Cache-Control "public, immutable";
    }
    
    # Don't cache JS and CSS files for now to ensure updates are seen
    location ~* \.(js|css)$ {
        add_header Cache-Control "no-cache, must-revalidate";
        expires 0;
    }
    
    # Service worker - no cache
    location = /sw.js {
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        expires 0;
    }
    
    # Manifest - short cache
    location = /manifest.json {
        expires 1h;
        add_header Cache-Control "public";
    }
    
    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    
    # Gzip compression
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;
    gzip_vary on;
}